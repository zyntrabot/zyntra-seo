<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  {% seo %}

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { 
      background: #0d1117;
      color: #fff;
      font-family: "Inter", sans-serif;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(90deg, #8b5cf6, #6d28d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      opacity: 0.75;
      font-size: 18px;
    }

    /* Banner */
    .banner img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgba(138, 85, 246, 0.45);
    }

    /* Zyntra button */
    .btn-zyntra { 
      background: linear-gradient(90deg, #6d28d9, #8b5cf6);
      border:none; 
      padding:12px 20px; 
      border-radius:10px; 
      color:#fff; 
      font-weight:600;
      transition: 0.2s;
    }

    .btn-zyntra:hover { 
      opacity:.85; 
      transform: translateY(-2px);
    }

    .container { 
      max-width: 900px; 
      padding-top: 20px;
      padding-bottom: 60px;
    }

    footer {
      opacity: .6;
      font-size: 14px;
      padding: 20px;
      text-align: center;
    }

    a { color: #8ab4f8; }
  </style>
</head>

<body>

<header>
  <h1>ZyntraBOT</h1>
  <p>Güvenlik Odaklı Discord Botu – 2025</p>
</header>

<!-- Banner otomatik yüklensin -->
{% if site.banner.enabled %}
<div class="container">
  <div class="banner">
    <img src="{{ site.banner.image }}" alt="{{ site.banner.alt }}">
  </div>
</div>
{% endif %}

<div class="container">
  {{ content }}
</div>

<footer>
  <p>
    ZyntraBOT © 2025 • 
    <a href="https://zyntrabot.xyz" target="_blank">Website</a> • 
    <a href="https://discord.gg/mvkywr753k" target="_blank">Discord</a>
  </p>
</footer>

</body>
</html>
