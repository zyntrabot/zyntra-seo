<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- Main CSS -->
  <link rel="stylesheet" href="/zyntra-seo/assets/css/style.css">

  <!-- Scroll reveal script -->
  <script>
    document.addEventListener("scroll", () => {
      document.querySelectorAll(".reveal").forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 80) el.classList.add("active");
      });
    });
  </script>
</head>

<body>

  {% if site.banner.enabled %}
  <div class="hero-banner">
    <div class="hero-title">ZyntraBOT</div>
  </div>
  {% endif %}

  <div class="page-container reveal">
    {{ content }}

    <!-- Global invite button -->
    <div style="text-align:center; margin-top:40px;">
      <a class="btn-zyntra" 
         href="https://discord.com/oauth2/authorize?client_id=1431665424331702502&scope=bot+applications.commands&permissions=8"
         target="_blank">
         ➜ ZyntraBOT'u Sunucuna Ekle
      </a>
    </div>
  </div>

  <footer style="text-align:center; opacity:.5; margin-top:50px;">
    <p>
      ZyntraBOT © 2025 • 
      <a href="https://zyntrabot.xyz" target="_blank">Website</a> • 
      <a href="https://discord.gg/mvkywr753k" target="_blank">Discord</a>
    </p>
  </footer>

</body>
</html>
