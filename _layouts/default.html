<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <!-- Bootstrap -->
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { 
      background: #0d1117;
      color: #fff;
      font-family: "Inter", sans-serif;
    }

    /* Banner Container */
    .banner {
      position: relative;
      margin-bottom: 35px;
    }

    /* Banner Image */
    .banner img {
      width: 100%;
      border-radius: 14px;
      display: block;
      box-shadow: 
        0 0 35px rgba(142, 63, 255, 0.55),
        0 0 85px rgba(168, 85, 247, 0.45);
      filter: drop-shadow(0 0 25px #a855f7) 
              drop-shadow(0 0 55px #9333ea);
    }

    /* Banner Neon Blur Overlay */
    .banner::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.35)
      );
      box-shadow: 
        0 0 60px #b26bff,
        0 0 120px #8b5cf6;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Container */
    .container { 
      max-width: 900px; 
      padding-bottom: 60px;
    }

    /* Buttons */
    .btn-zyntra { 
      background: linear-gradient(90deg, #6d28d9, #8b5cf6);
      border:none; 
      padding:12px 20px; 
      border-radius:10px; 
      color:#fff; 
      font-weight:600;
      transition: 0.25s ease;
    }

    .btn-zyntra:hover { 
      opacity:.85; 
      transform: translateY(-2px);
    }

    footer {
      opacity: .6;
      font-size: 14px;
      padding: 20px;
      text-align: center;
    }

    a { color: #8ab4f8; }
  </style>
</head>

<body>

{% if site.banner.enabled %}
<div class="container">
  <div class="banner">
    <img src="{{ site.banner.image }}" alt="{{ site.banner.alt }}">
  </div>
</div>
{% endif %}

<div class="container">
  {{ content }}
</div>

<footer>
  <p>
    ZyntraBOT © 2025 • 
    <a href="https://zyntrabot.xyz" target="_blank">Website</a> • 
    <a href="https://discord.gg/mvkywr753k" target="_blank">Discord</a>
  </p>
</footer>

</body>
</html>
