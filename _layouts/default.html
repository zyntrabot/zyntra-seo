<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <link rel="stylesheet" href="/zyntra-seo/assets/css/style.css">

  <style>
    /* ==== GLOBAL RESET ==== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: #e2e8f0;
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ==== HERO BANNER ==== */
    .hero-banner {
      width: 100%;
      height: 260px;
      background: url('/zyntra-seo/assets/images/banner.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 25px rgba(129, 140, 248, 0.8);
      margin-bottom: 25px;
    }

    .hero-title {
      font-size: 42px;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1px;
      text-transform: uppercase;
      backdrop-filter: blur(4px);
      padding: 6px 20px;
      border-radius: 10px;
    }

    /* ==== CONTENT AREA ==== */
    .page-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      animation: fadeIn .8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==== INVITE BUTTON ==== */
    .btn-zyntra {
      display: inline-block;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      color: #fff;
      background: linear-gradient(90deg, #8b5cf6, #6366f1);
      box-shadow: 0 0 18px rgba(139, 92, 246, 0.6);
      transition: .25s ease;
      text-decoration: none;
    }
    .btn-zyntra:hover {
      background: linear-gradient(90deg, #a78bfa, #818cf8);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.85);
      transform: translateY(-3px);
    }

    /* ==== FOOTER ==== */
    footer {
      text-align: center;
      opacity: .4;
      font-size: 14px;
      margin-top: 60px;
      padding-bottom: 20px;
    }
    footer a {
      color: #8b5cf6;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* ==== RESPONSIVE ==== */
    @media(max-width: 768px) {
      .hero-title { font-size: 34px; }
      .hero-banner { height: 220px; }
      .btn-zyntra { font-size: 16px; padding: 12px 20px; }
    }

    @media(max-width: 480px) {
      .hero-title { font-size: 28px; }
      .hero-banner { height: 190px; }
      .page-container { padding: 15px; }
    }

  </style>

  <script>
    // Scroll reveal
    document.addEventListener("scroll", () => {
      document.querySelectorAll(".reveal").forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 80) el.classList.add("active");
      });
    });
  </script>
</head>

<body>

  {% if site.banner.enabled %}
  <div class="hero-banner">
    <div class="hero-title">ZyntraBOT</div>
  </div>
  {% endif %}

  <div class="page-container reveal">
    {{ content }}

    <div style="text-align:center; margin-top:40px;">
      <a class="btn-zyntra"
         href="https://discord.com/oauth2/authorize?client_id=1431665424331702502&scope=bot+applications.commands&permissions=8"
         target="_blank">
         ➜ ZyntraBOT'u Sunucuna Ekle
      </a>
    </div>
  </div>

  <footer>
    <p>
      ZyntraBOT © 2025 • 
      <a href="https://zyntrabot.xyz" target="_blank">Website</a> • 
      <a href="https://discord.gg/mvkywr753k" target="_blank">Discord</a>
    </p>
  </footer>

</body>
</html>
